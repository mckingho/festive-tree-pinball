<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Festive Tree</title>
    <meta name="description"
        content="Festive Tree is a pinball web game composed of various Winter Festival and Christmas themed elements. Players are challenged to unlock achievements and get higher score.">
    <meta name="keywords" content="pinball, winter festival, christmas tree">
    <meta name="author" content="mckingho">
    <script src="lib/matter.min.js" charset="utf-8"></script>
    <script src="lib/decomp.min.js" charset="utf-8"></script>
    <script type="module" src="src/main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="./resources/images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./resources/images/favicon-192.png" type="image/png" sizes="any">
</head>

<body>
    <div id="board-container">
        <canvas id="board-background"></canvas>
        <div id="board"></div>
        <canvas id="board-foreground"></canvas>
    </div>
    <div id="controller">
        <div id="btn-left" class="controller-btn">
            <p>A</p>
        </div>
        <div id="btn-right" class="controller-btn">
            <p>D</p>
        </div>
    </div>
    <div id="screen" tabindex="-1">
        <div id="screen-panel">
            <p>Achievement</p>
            <div id="screen-achievement" class="screen-achievement-tr">
                <div class="screen-achievement-td">
                    <div id="ach-faucet" class="screen-achievement-td-el ach-locked">
                        <div id="ach-faucet-badge" class="ach-badge">❓</div>
                        <div id="ach-faucet-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-tree" class="screen-achievement-td-el ach-locked">
                        <div id="ach-tree-badge" class="ach-badge">❓</div>
                        <div id="ach-tree-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-bear" class="screen-achievement-td-el ach-locked">
                        <div id="ach-bear-badge" class="ach-badge">❓</div>
                        <div id="ach-bear-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-gingerbread" class="screen-achievement-td-el ach-locked">
                        <div id="ach-gingerbread-badge" class="ach-badge">❓</div>
                        <div id="ach-gingerbread-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-reindeer" class="screen-achievement-td-el ach-locked">
                        <div id="ach-reindeer-badge" class="ach-badge">❓</div>
                        <div id="ach-reindeer-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-snowman" class="screen-achievement-td-el ach-locked">
                        <div id="ach-snowman-badge" class="ach-badge">❓</div>
                        <div id="ach-snowman-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-star" class="screen-achievement-td-el ach-locked">
                        <div id="ach-star-badge" class="ach-badge">❓</div>
                        <div id="ach-star-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-100" class="screen-achievement-td-el ach-locked">
                        <div id="ach-100-badge" class="ach-badge">❓</div>
                        <div id="ach-100-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td">
                    <div id="ach-calendar" class="screen-achievement-td-el ach-locked">
                        <div id="ach-calendar-badge" class="ach-badge">❓</div>
                        <div id="ach-calendar-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
            </div>
            <hr>
            <p>Score</p>
            <div id="score-val">0</div>
        </div>
    </div>
</body>

</html>
