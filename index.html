<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Festive Tree</title>
    <script src="lib/matter.min.js" charset="utf-8"></script>
    <script src="lib/decomp.min.js" charset="utf-8"></script>
    <script type="module" src="src/main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎄</text></svg>">
</head>

<body>
    <div id="board-container">
        <canvas id="board-background"></canvas>
        <div id="board"></div>
        <canvas id="board-foreground"></canvas>
    </div>
    <div id="controller">
        <div id="btn-left" class="controller-btn">
            <p>A</p>
        </div>
        <div id="btn-right" class="controller-btn">
            <p>D</p>
        </div>
    </div>
    <div id="screen">
        <div id="screen-panel">
            <p>Achievement</p>
            <div id="screen-achievement" class="screen-achievement-tr">
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-faucet-badge" class="ach-badge">💦</div>
                        <div id="ach-faucet-text" class="ach-text">Hit faucet</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-tree-badge" class="ach-badge">❓</div>
                        <div id="ach-tree-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-bear-badge" class="ach-badge">❓</div>
                        <div id="ach-bear-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-gingerbread-badge" class="ach-badge">❓</div>
                        <div id="ach-gingerbread-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-reindeer-badge" class="ach-badge">❓</div>
                        <div id="ach-reindeer-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-snowman-badge" class="ach-badge">❓</div>
                        <div id="ach-snowman-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-star-badge" class="ach-badge">⭐</div>
                        <div id="ach-star-text" class="ach-text">Summon star</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-100-val" class="ach-badge">💯</div>
                        <div id="ach-100-text" class="ach-text">Hit 100 times</div>
                    </div>
                </div>
                <div class="screen-achievement-td greyscale">
                    <div class="screen-achievement-td-el">
                        <div id="ach-calendar-badge" class="ach-badge">❓</div>
                        <div id="ach-calendar-text" class="ach-text">[hidden]</div>
                    </div>
                </div>
            </div>
            <hr>
            <p>Score</p>
            <div id="score-val">0</div>
        </div>
    </div>
</body>

</html>
